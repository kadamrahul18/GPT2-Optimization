name: tests

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  pytest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - name: Install test dependencies
        run: pip install pytest
      - name: Run tests
        run: pytest -q
